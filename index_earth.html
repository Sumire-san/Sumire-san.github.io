    <body>
       <header>地球について</header> 

       <h2>Earth</h2>

       

       <ol>
           <li>直径</li>
            <p>12,756km</p>
           <li>太陽からの距離（平均）</li>
            <p>1億4960万km</p>
           <li>表面温度</li>
            <p>平均：15℃ 日中：最大70℃　夜間：最低-90℃</p>
            
           <li>地球の1日の長さ（1回転するのにかかる時間）</li>
            <p>1日</p>
           <li>地球の1年の長さ</li>
            <p>365日</p>
       </ol>

       <h3>地球に住める？</h3>
        <p>地球には、人間が住める3つの条件（水・空気・太陽の光）がバランス良く存在しているため、住むことができる。</p>
