<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://sumire-san.github.io/style_neptune.css">
        <title>海王星</title>
    </head>

    <body>
       <header>海王星について</header> 

       <h2>Neptune</h2>

       

       <ol>
           <li>直径</li>
            <p>49528km</p>
           <li>地球からの距離（平均）</li>
            <p>45億km</p>
           <li>表面温度</li>
            <p>平均：-220℃ 日中：最大-℃　夜間：最低-℃</p>
            
           <li>海王星の1日の長さ（1回転するのにかかる時間）</li>
            <p>19.1時間</p>
           <li>海王星の1年の長さ</li>
            <p>60152日 (164.8年）</p>
       </ol>

       <h3>海王星に住める？</h3>
        <p>天王星と同様に、温度が極めて低く、海王星の地面に行き着くまでに、高温ガスの空間を通過しなくてはならない。よって、現時点では、住むことは困難である。</p>
    </body>
</html>
