    <body>
       <header>金星について</header> 

       <h2>Venus</h2>

       

       <ol>
           <li>直径</li>
            <p>12104km　(地球とほとんど同じ！）</p>
           <li>地球からの距離（平均）</li>
            <p>4140万km</p>
           <li>表面温度</li>
            <p>平均：463℃　　日中：最高500℃　夜間：最低－46℃</p>
            <p>金星が日中にこれほどまで高くなる要因として、金星の大気（95％以上が二酸化炭素）の温室効果。</p> 
           <li>金星の1日の長さ（1回転するのにかかる時間）</li>
            <p>116日</p>
           <li>金星の1年の長さ</li>
            <p>225日</p>
       </ol>

       <h3>金星に住める？</h3>
        <p>高温であり、濃硫酸の雨が降るため、人間が住むには厳しい環境である。</p>
