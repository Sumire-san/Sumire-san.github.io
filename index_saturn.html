<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://sumire-san.github.io/style_saturn.css">
        <title>土星</title>
    </head>

    <body>
       <header>土星について</header> 

       <h2>Saturn</h2>

      
       <ol>
           <li>直径</li>
            <p>12万536km</p>
           <li>地球からの距離（平均）</li>
            <p>14.7億km</p>
           <li>表面温度</li>
            <p>平均：-138℃ 日中：最大-℃　夜間：最低-℃</p>
            
           <li>土星の1日の長さ（1回転するのにかかる時間）</li>
            <p>10.2時間</p>
           <li>土星の1年の長さ</li>
            <p>10753日 (約29年＋半年） </p>
       </ol>

       <h3>土星に住める？</h3>
        <p>木星と同じく、ガスでできているために地面がない。空中での生活になりそうだ。</p>
    </body>
</html>
