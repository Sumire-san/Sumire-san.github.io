<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://sumire-san.github.io/style_jupitor.css">
        <title>木星</title>

    </head>

    <body>
       <header>木星について</header> 

       <h2>Jupitor</h2>

       

       <ol>
           <li>直径</li>
            <p>142,984km</p>
           <li>地球からの距離（平均）</li>
            <p>7億5000万km</p>
           <li>表面温度</li>
            <p>平均：-145℃ 日中：最大-℃　夜間：最低-℃ (情報なし）</p>
            
           <li>木星の1日の長さ（1回転するのにかかる時間）</li>
            <p>9.8時間</p>
           <li>木星の1年の長さ</li>
            <p>4329日</p>
       </ol>

       <h3>木星に住める？</h3>
        <p>木星は、地面がなく、ガスを主体としているため、浮きながらの生活になる。</p>
    </body>
</html>
