    <body>
       <header>火星について</header> 

       <h2>Mars</h2>

     

       <ol>
           <li>直径</li>
            <p>6792km</p>
           <li>地球からの距離（平均）</li>
            <p>2億2500万km</p>
           <li>表面温度</li>
            <p>平均：-55℃ 日中：最大20℃　夜間：最低-153℃</p>
            
           <li>火星の1日の長さ（1回転するのにかかる時間）</li>
            <p>1日+39分</p>
           <li>火星の1年の長さ</li>
            <p>687日</p>
       </ol>

       <h3>火星に住める？</h3>
        <p>大気のあり、水の痕跡も発見されたことから、将来は住むこともができる可能性も。現在の課題は、地球からの距離が遠く、移動までに約半年かかってしまうことだ。</p>
